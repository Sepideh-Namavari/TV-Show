<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Shows</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      
      <div class="maincontent">
        <div class="sidebar">
          <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-fire"></i> Trending</a>
            <a href="#"><i class="fas fa-heart"></i> Favorite</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
          </nav>
        </div>
        <div class="content">
          <header class="search-header">
            <h1 class="logo">TV<span>SHOW</span></h1>
            <div class="search-box">
              <input type="text" id="search" placeholder="Search movie..." />
              <i class="fas fa-search"></i>
            </div>
            <button class="search-btn"><i class="fas fa-play"></i></button>
          </header>
          
          <div class="topbox">
                  <img src="./image/1111111.jfif" alt="Banner" />

          </div>
          <div class="divider">Movies</div>

          <div id="showsContainer"></div>

        </div>
      </div>
    </div>
    <footer class="footer">
      <ul class="footer-items">
        <li>
          <a href="#"><i class="fab fa-linkedin"></i> </a>
        </li>
        <li>
          <a href="#"><i class="fab fa-github"></i></a>
        </li>
        <li>
          <a href="#"> <i class="fab fa-telegram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <p>
        Data from
        <a id="footer-link" href="https://www.tvmaze.com" target="_blank"
          >TVMaze.com</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
